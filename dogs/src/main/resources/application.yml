spring:
  application:
    name: dogs
  cloud:
    config:
      uri: http://localhost:8888
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  file:
    path: './logs/${spring.application.name}'
    name: ${logging.file.path}/my-app.log